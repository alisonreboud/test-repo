<!DOCTYPE html>
<meta charset="utf-8">
<style>
.axis--x path {
  display: none;
}
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
</style>
<svg width="1056" height="550"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var svg = d3.select("svg"),
    margin = {top: 50, right: 50, bottom: 50, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
//var parseTime = d3.timeParse("%d-%b-%y");

var x = d3.scaleLinear()
    .rangeRound([0, width])
    //.tickFormat(d3.format("d"));
var y = d3.scaleLinear()
    .rangeRound([height, 0]);
var line = d3.line()
    .defined(function(d) {return d.metANN < 100})
    .x(function(d) { return x(d.YEAR); })
    .y(function(d) { return y(d.metANN); });
d3.csv("example_1_-_station.csv", function(d) {
  d.YEAR = +d.YEAR;
  d.metANN = +d.metANN;
  return d;
}, function(error, data) {
  if (error) throw error;
    
  x.domain(d3.extent(data, function(d) { return d.YEAR; }));
  y.domain(d3.extent(data, function(d) { if (d.metANN > 100) {
        return 0;
    } else {
        return d.metANN;
    }; }));
  //y.forceY([7,12])
  
  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
    .append("text")
      .attr("fill", "#000")
      //.attr("transform", "rotate(-90)")
      .attr("y", 25)
      .attr("dy", "0.71em")
      .style("text-anchor", "middle")
      .style("font-size", "14px") 
      .text("Year");
  g.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "20px") 
        .style("text-decoration", "underline")  
        .text("Geneva Annual Mean Temperatures Graph");
  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", -35)
      .attr("dy", "0.71em")
      .style("text-anchor", "end")
      .style("font-size", "14px") 
      .text("Annual Mean Temperatures (degrees celsius)");
  g.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);
});
</script>
