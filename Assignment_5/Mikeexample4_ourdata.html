<html>
<head>
  <title>San Francisco Crime Map</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="sf_neighbourhoods.js"></script>
  <script src="rodents.js"></script>
</head>
<body>
  <script>
var width = 700,
    height = 580;
var svg = d3.select( "body" )
  .append( "svg" )
  .attr( "width", width )
  .attr( "height", height );
var sf_neighbourhoods = svg.append( "g" );
var albersProjection = d3.geo.albers()
  .scale( 190000 )
  .rotate( [122.419,0] )
  .center( [0, 37.775] )
  .translate( [width/2,height/2] );
var geoPath = d3.geo.path()
    .projection( albersProjection );
sf_neighbourhoods.selectAll( "path" )
  .data( sf_neighbourhoods_json.features )
  .enter()
  .append( "path" )
  .attr( "fill", "#ccc" )
  .attr( "d", geoPath );
var crimes = svg.append( "g" );
crimes.selectAll( "path" )
  .data( sf_crime_geojson.features )
  .enter()
  .append( "path" )
  .attr( "fill", "#900" )
  .attr( "stroke", "#999" )
  .attr( "d", geoPath );
  </script>
</body>
</html>
