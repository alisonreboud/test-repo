<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="http://d3js.org/d3.v3.min.js" ></script>
  <style>
    .axis {
  	  font: 10px sans-serif;
  	}
  	.axis path,
  	.axis line {
  	  fill: none;
  	  stroke: #000;
  	  shape-rendering: crispEdges;
  	}
  </style>
</head>

<body>
  <script>

    function barchart(_width, _height, data, labels){
      // src: https://gist.github.com/d3noob/8952219
      var margin = {top: 20, right: 20, bottom: 70, left: 40},
      width = _width - margin.left - margin.right,
      height = _height - margin.top - margin.bottom;
      var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);
      var y = d3.scale.linear().range([height, 0]);
      var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom")
          .tickFormat(d3.format(".2f"));
      var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left")
          .ticks(10);
      var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", 
                "translate(" + margin.left + "," + margin.top + ")");

      x.domain(labels);
      y.domain([0, d3.max(data)]);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
        .selectAll("text")
          .style("text-anchor", "end")
          .attr("dx", "-.8em")
          .attr("dy", "-.55em")
          .attr("transform", "rotate(-90)" );
      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Value ($)");
      svg.selectAll("bar")
          .data(data)
        .enter().append("rect")
          .style("fill", "steelblue")
          .attr("x", function(d, i) { return x(labels[i]); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d); })
          .attr("height", function(d) { return height - y(d); });
    }

    d3.json("myfile.geojson", function(res) {
      var data = res.features.map(function(d){
        return d.properties.profit;
      });
      var labels = res.features.map(function(d, i){
        return i;
        // return d.properties.nga;
      });

      barchart(500, 500, data, labels);
    });
  </script>
</body>

</html>
