<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="http://d3js.org/d3.v3.min.js" ></script>
  <style>
    .axis {
  	  font: 10px sans-serif;
  	}
  	.axis path,
  	.axis line {
  	  fill: none;
  	  stroke: #000;
  	  shape-rendering: crispEdges;
  	}
  </style>
</head>

<body>
  <script>
// Converted sf_crime.geojson file back to .csv using http://www.convertcsv.com/geojson-to-csv.htm
	 
	d3.csv("sf_crime.csv", function(error, sf_crime_data) {
	 var data = d3.nest()
	  .key(function(d) { return d.DayOfWeek;})
	  .rollup(function(d) { 
	   return d3.sum(d, function(g) {return g.Category; });
	  data.forEach(function(d) {
		 d.DayOfWeek = d.key;
		 d.CrimeCount = d.values;
		});
	  }).entries(sf_crime_data);
	});
	 
var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickFormat(d3.DayOfWeek);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
	
  x.domain(data.map(function(d) { return d.DayOfWeek; }));
  y.domain([0, d3.max(data, function(d) { return d.CrimeCount; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Number of Crimes");

  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .style("fill", "steelblue")
      .attr("x", function(d) { return x(d.DayOfWeek); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.CrimeCount); })
      .attr("height", function(d) { return height - y(d.CrimeCount); }); 
    
  </script>
</body>

</html>
